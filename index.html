<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin & Bia's Reunion Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #4285f4;
        }

        #countdown-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        #countdown {
            font-size: 32px;
            font-weight: bold;
            color: #4285f4;
            margin-top: 20px;
        }

        .icon {
            font-size: 24px;
            color: #4285f4;
        }
    </style>
</head>
<body>

<div id="countdown-container">
    <i class="icon fas fa-heart"></i>
    <h1>Robin & Bia's Reunion Countdown</h1>
    <p id="countdown"></p>
    <p>Can't wait to see you !</p>
</div>

<script>
    // Set the target date and time for Robin and Bia's reunion
    const targetDate = new Date('February 4, 2024 9:00:00 GMT-0300'); // Adjust the date and time accordingly

    function updateCountdown() {
        // Get the current date and time
        const currentDate = new Date();

        // Calculate the difference in milliseconds between the target date and the current date
        const timeDifference = targetDate - currentDate;

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById('countdown').innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Initial call to set the initial countdown
    updateCountdown();
</script>

</body>
</html>
